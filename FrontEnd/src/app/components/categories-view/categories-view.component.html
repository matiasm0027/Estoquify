<div class="container">
    <div class="flex flex-col">
        <app-sidebar></app-sidebar>
    </div>
    <div class="mb-5"></div>
    <div class="justify-center lg:mt-24 lg:ml-80 lg:mr-12 md:mt-16 md:ml-64 md:mr-12 sm:mt-12 sm:ml-40 sm:mr-12 box-fl">
        <!-- Agrega la clase "border" y "border-gray-300" para el borde -->
        <div class="table-container overflow-x-auto">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold">CATEGORIAS</h1>
                <div>
                    <button (click)="mostrarModal()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-4">
                        Añadir Categoria
                    </button>
                </div>
            </div>
           
            <div>
            </div>
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 border border-gray-300 lg:text-center md:text-center sm:text-center">
                <thead class="text-xs text-gray-700 uppercase dark:text-gray-400 bg-blue-50 dark:bg-blue-800">
                    <tr>
                        <th scope="col" class="px-6 py-3"> PRODUCTO </th>
                        <th scope="col" class="px-6 py-3"> TOTAL </th>
                        <th scope="col" class="px-6 py-3"> ASIGNADOS </th>
                        <th scope="col" class="px-6 py-3"> EN STOCK </th>
                        <th scope="col" class="px-6 py-3"> DADOS DE BAJA </th>
                        <th scope="col" class="px-6 py-3"> ACCIONES </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-gray-200 dark:border-gray-700" *ngFor="let material of materials">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                            <span class="flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-4 w-4 mr-1 ">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            <a [routerLink]="['/categories_details']">{{ material.name }}</a>
                        </span>
                        </th>
                        <td class="px-6 py-4">
                            {{ material.total_material }}
                        </td>
                        <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                            {{ material.activeMaterial}}
                        </td>
                        <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                            {{ material.availableMaterial}}
                        </td>
                        <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                            {{ material.inactiveMaterial}}
                        </td>
                        <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                            <button (click)="mostrarModalEditar(material.id)"
                                    class="bg-white-500 hover:bg-white hover:text-blue-500 font-bold py-2 px-4 rounded border border-blue-500 mr-2">
                                Editar
                            </button>
                            <button (click)="confirmDelete(material)"
                                    class="bg-white-500 hover:bg-white hover:text-red-500 font-bold py-2 px-4 rounded border border-red-500">
                                Eliminar
                            </button>
                        </td>      
                    </tr>
                </tbody>
            </table>

            <div *ngIf="mostrarModalAgregar" class="fixed z-10 inset-0 overflow-y-auto">
                <div class="flex items-center justify-center min-h-screen px-4">
                    <!-- Contenido del modal -->
                    <div class="bg-white rounded-lg overflow-hidden shadow-xl sm:max-w-lg sm:w-full">
                        <!-- Encabezado del modal -->
                        <div class="px-4 py-2 bg-gray-200">
                            <h3 class="text-lg font-bold">Añadir Categoria</h3>
                        </div>
                        <!-- Cuerpo del modal (aquí va el formulario) -->
                        <div class="p-4">
                            <!-- Formulario aquí -->
                            <form [formGroup]="categoryForm" (submit)="categoryAdd()">
                                <div class="mb-4">
                                    <label for="name" class="block text-gray-700">Name</label>
                                    <input formControlName="name" type="text" id="name" name="name" class="form-input mt-1 block w-full" placeholder="Ingrese el nombre" required>
                                </div>                           
                                <div class="flex justify-end">
                                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2">Guardar</button>
                                    <button (click)="cerrarModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="mostrarModalEdit" class="fixed z-10 inset-0 overflow-y-auto">
                <div class="flex items-center justify-center min-h-screen px-4">
                    
                    <div class="bg-white rounded-lg overflow-hidden shadow-xl sm:max-w-lg sm:w-full">
                   
                        <div class="px-4 py-2 bg-gray-200">
                            <h3 class="text-lg font-bold">Editar Categoria</h3>
                        </div>
                        <div class="p-4">
                            <form [formGroup]="categoryForm" (submit)="editCategory()">
                                <div class="mb-4">
                                    <label for="name" class="block text-gray-700">Name</label>
                                    <input formControlName="name" type="text" id="name" name="name" class="form-input mt-1 block w-full" placeholder="Ingrese el nombre" required>
                                </div>                           
                                <div class="flex justify-end">
                                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2">Guardar</button>
                                    <button (click)="cerrarModalEdit()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="successMessage" class="mensaje_exitoso fade-in-out">{{ successMessage }}</div>
            <div *ngIf="errorMessage" class="mensaje_error fade-in-out">{{ errorMessage }}</div>
</div>
