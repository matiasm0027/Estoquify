<div class="container">
    <div class="flex flex-col">
        <app-sidebar></app-sidebar>
    </div>
    <div class="mb-5"></div>
    <h2>CATEGORIAS</h2>
    <div class="justify-center lg:mt-24 lg:ml-80 lg:mr-12 md:mt-16 md:ml-64 md:mr-12 sm:mt-12 sm:ml-40 sm:mr-12 box-fl">
        <!-- Agrega la clase "border" y "border-gray-300" para el borde -->
        <div class="table-container overflow-x-auto">
            <div>
                <h3 class="font-semibold text-base text-gray-900 dark:text-gray-50 text-center">Categoria Materiales
                </h3>
            </div>
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 border border-gray-300 lg:text-center md:text-center sm:text-center">
                <thead class="text-xs text-gray-700 uppercase dark:text-gray-400 bg-blue-50 dark:bg-blue-800">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Nombre
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Total
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Asignados
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-gray-200 dark:border-gray-700" *ngFor="let material of materials">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                            {{ material.name }}
                        </th>
                        <td class="px-6 py-4">
                            {{ material.total_material }}
                        </td>
                        <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                            {{ material.activeMaterial}}
                        </td>
                    </tr>
                </tbody>
            </table>
</div>
