<div class="flex">
    <!-- Sidebar -->
    <div class="flex flex-col" [style.marginLeft.px]="sidebarVisible ? 0 : 64">
        <app-sidebar *ngIf="sidebarVisible"></app-sidebar>
    </div>
    
    <!-- Contenido de la página -->
    <div class="flex flex-col justify-center lg:mt-24 lg:ml-80 lg:mr-12 box-fl container">
        <!-- Contenido de la vista de detalles del material -->
        <div class="bg-white p-6 rounded shadow" *ngIf="categoryDetails">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold">Detalles del Material</h1>
                <div class="space-x-4">
                    <button (click)="mostrarModal()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-4">
                        Añadir Material
                    </button>
                    <button (click)="mostrarModalDeFiltros()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                        Filtro
                    </button>
                </div>
            </div>
            <div class="table-container overflow-x-auto">
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 border border-gray-300">
                    <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3 bg-blue-50 dark:bg-blue-800">
                                ID
                            </th>
                            <th scope="col" class="px-6 py-3 bg-blue-50 dark:bg-blue-800">
                                Nombre
                            </th>
                            <th scope="col" class="px-6 py-3 bg-blue-50 dark:bg-blue-800">
                                Fecha Alta
                            </th>
                            <th scope="col" class="px-6 py-3 bg-blue-50 dark:bg-blue-800">
                                Fecha Baja
                            </th>
                            <th scope="col" class="px-6 py-3 bg-blue-50 dark:bg-blue-800">
                                Valor
                            </th>
                            <th scope="col" class="px-6 py-3 bg-blue-50 dark:bg-blue-800">
                                Departamento
                            </th>
                            <th scope="col" class="px-6 py-3 bg-blue-50 dark:bg-blue-800">
                                Estado
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let material of categoryDetails.materials" >
                            <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">{{ material.id }}</td>
                            <td class="px-6 py-4 text-gray-700"><strong>{{ material.name }}</strong></td>
                            <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">{{ material.high_date }}</td>
                            <td class="px-6 py-4">{{ material.low_date }}</td>
                            <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">{{ material.pivot.value }}</td>
                            <td class="px-6 py-4">{{ getNombreSucursal(material.branch_office_id) }}</td>
                            <td class="px-6 py-4">
                                <span [ngClass]="{'text-green-500 dark:text-green-800': material.state === 'available', 'text-red-500 dark:text-red-800': material.state === 'inactive'}">{{ material.state }}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="mostrarModalAgregar" class="fixed z-10 inset-0 overflow-y-auto">
                <div class="flex items-center justify-center min-h-screen px-4">
                    <!-- Contenido del modal -->
                    <div class="bg-white rounded-lg overflow-hidden shadow-xl sm:max-w-lg sm:w-full">
                        <!-- Encabezado del modal -->
                        <div class="px-4 py-2 bg-gray-200">
                            <h3 class="text-lg font-bold">Añadir Material</h3>
                        </div>
                        <!-- Cuerpo del modal (aquí va el formulario) -->
                        <div class="p-4">
                            <!-- Formulario aquí -->
                            <form [formGroup]="formularioMaterial" (submit)="agregarMaterial()">
                                <div class="mb-4">
                                    <label for="nombre" class="block text-gray-700">Nombre</label>
                                    <input type="text" id="nombre" name="nombre" class="form-input mt-1 block w-full" placeholder="Ingrese el nombre del material" formControlName="nombre">
                                </div>
                                <div class="mb-4">
                                    <label for="atributo" class="block text-gray-700">Atributo</label>
                                    <select formControlName="atributo" id="atributo" name="atributo" class="form-select mt-1 block w-full" required>
                                        <option *ngFor="let atributo of categoryDetails.attributes" [value]="atributo.id">{{ atributo.name }}</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label for="valor" class="block text-gray-700">Valor</label>
                                    <input type="text" id="valor" name="valor" class="form-input mt-1 block w-full" placeholder="Ingrese el valor" formControlName="value">
                                </div>
                                <div class="mb-4">
                                    <label for="sucursal" class="block text-gray-700">Sucursal</label>
                                    <select formControlName="sucursal" id="sucursal" name="sucursal" class="form-select mt-1 block w-full" required>
                                        <option *ngFor="let suc of sucursales" [value]="suc.id">{{ suc.name }}</option>
                                    </select>
                                </div>
                                <div class="flex justify-end">
                                    <button (click)="agregarMaterial()" type="button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2">Guardar</button>
                                    <button (click)="cerrarModal()" type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
