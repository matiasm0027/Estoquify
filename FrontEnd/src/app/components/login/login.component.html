<div class="login-wrap cover">
    <div class="container-login">
        <p class="text-center" style="font-size: 80px;">
            <img src="assets/img/logo_png.png" alt="Logo" style="width: 100px; height: 100px;">
        </p>
        <p class="text-center text-condensedLight">Sign in with your Account</p>
        <form action="home.html">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="userName">
                <label class="mdl-textfield__label" for="userName">User Name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="pass">
                <label class="mdl-textfield__label" for="pass">Password</label>
            </div>
            <div class="text-left">
                <a href="forgot_password.html" style="text-decoration: none; font-size: 12px;">Forgot Password?</a>
            </div>
            <br>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
                SIGN IN
            </button>
        </form>
    </div>
</div>
